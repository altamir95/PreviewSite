    <script>
        $.getJSON('data.json', function (data) {
            GoRend(data);
        });

        $.getJSON('services.json', function (data) {
            RendServ(data);
        });

        function GoRend(dataJson) {
            $('#imgplace').append(`<div style="background-image: url(${dataJson[0].employee.avatar});" class="imam-img w-100  rounded-5"></div>`);
            $('#sitename').append(dataJson[0].name);
            $('#imamname').append(`${dataJson[0].employee.lname}<br>${dataJson[0].employee.fname}<br>${dataJson[0].employee.mname}`);
            dataJson[0].employee.smList.forEach(element => {
                AddSM("#smimamlist", element.path, element.icon)
            });
            $('#imamcard').append(`<a class="text-muted small" href="mailto:${dataJson[0].employee.email}" id="imamemail">${dataJson[0].employee.email}</a>`);
            AddSM("#smimamlist", `mailto:${dataJson[0].employee.email}`, "https://img.icons8.com/fluency/48/null/secured-letter.png")
            $('#imamcard').append(`<br>`);
            $('#imamcard').append(`<a class=" text-muted small" href="tel:${dataJson[0].employee.phoneNumber}">${dataJson[0].employee.phoneNumber}</a>`);
            AddSM("#smimamlist", `mailto:${dataJson[0].employee.phoneNumber}`, "https://img.icons8.com/external-anggara-flat-anggara-putra/64/null/external-phone-ui-basic-anggara-flat-anggara-putra.png")
            $('#yandexmap').append(`<iframe class=" w-100 h-100 rounded-5 map shadow m-0 p-0" src="${dataJson[0].yandex}" frameborder="0"></iframe>`);


            dataJson[0].smList.forEach(element => {
                AddSM("#socialmeadia", element.path, element.icon)
            });


            if (dataJson[0].album.length > 0) {
                $('#albumplace').append(`<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                            <div class="carousel-inner" id="albumitems">
                                
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Предыдущий</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Следующий</span>
                            </button>
                        </div>`);

                dataJson[0].album.forEach(element => {
                    let activevalue = "";
                    if (dataJson[0].album[0] === element)
                        activevalue = "active";
                    $('#albumitems').append(`<div class="carousel-item ${activevalue}"><div style="background-image: url(${element});" class="carusel-blick-img w-100 rounded-5"></div></div>`);
                });
            }
        }

        function RendServ(dataJson) {
            dataJson.forEach(element => {
                $('#services').append(`<li class="list-group-item"><img class="icon-in-btn mx-2" src="${element.icon}" />${element.text}</li>`);
            });
        }

        function AddSM(place, link, icon) {
            $(place).append(`<a class="icon-in-navbar m-1" href="${link}"><img src="${icon}" /></a>`);
        }
    </script>
